<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/utility.css" />
  </head>

  <body class="bg-black">
    <div class="container flex bg-black">
      <div class="left  bg-black">
        <div class="home bg-lightb round">
          <div class="logo">
            <img class="invert" src="icons/logo.svg" alt="logo" />
            <img class="invert close" src="icons/close.svg" alt="close">
          </div>
            <ul>
              <li>
                <img class="invert" src="icons/home.svg" alt="home" />Home
              </li>
              <li>
                <img class="invert" src="icons/search.svg" alt="search" />Search
              </li>
            </ul>
        </div>
        <div class="library bg-lightb round p1">
          <div class="heading">
            <img class="invert" src="icons/playlist.svg" alt="playlist" />
            <div>Your Library</div>
          </div>
          <div class="songlist">
            <ul>
              
            </ul>
          </div>
          <div class="footer">
              <div><a href="https://www.spotify.com/in-en/legal/" id="" data-encore-id="textLink"><span class="Type__TypeElement-sc-goli3j-0">Legal</span></a></div>
              <div><a href="https://www.spotify.com/in-en/privacy/" id="" data-encore-id="textLink"><span class="Type__TypeElement-sc-goli3j-0">Privacy Center</span></a></div>
              <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/" id="" data-encore-id="textLink"><span class="Type__TypeElement-sc-goli3j-0">Privacy Policy</span></a></div>
              <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/" id="" data-encore-id="textLink"><span class="Type__TypeElement-sc-goli3j-0">Cookies</span></a></div>
              <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3" id="" data-encore-id="textLink"><span class="Type__TypeElement-sc-goli3j-0">About Ads</span></a></div>
              <div><a href="https://www.spotify.com/in-en/accessibility/" id="" data-encore-id="textLink"><span class="Type__TypeElement-sc-goli3j-0">Accessibility</span></a></div>
            </div>
        </div>
        </div>
      <div class="right  bg-lightb round">
        <div class="header round">
          
          <div class="nav">
              <img class="invert hamburger" src="icons/hamburger.svg" alt="hamburger">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M15 6L9.70711 11.2929C9.37377 11.6262 9.20711 11.7929 9.20711 12C9.20711 12.2071 9.37377 12.3738 9.70711 12.7071L15 18"
                        stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M9 18L14.2929 12.7071C14.6262 12.3738 14.7929 12.2071 14.7929 12C14.7929 11.7929 14.6262 11.6262 14.2929 11.2929L9 6"
                        stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
            </div>
                <div class="button">
                    <button class="signup">Sign up</button>
                    <button class="login">Log in</button>
                </div>  
        </div>
        <div class="playlist">
          <h2>Spotify Playlists</h2>
            <div class="card-container">
             
          </div>
        </div>
        <div class="playbar">
          <div class="seekbar">
            <div class="circle">
            </div>
          </div>
          <div class="playbar-design">
            <div class="songinfo"></div>
            <div class="song-btn">
              <img id="prev" class="invert" src="icons/prevsong.svg" alt="prevsong">
              <img id="play" class="invert" src="icons/play.svg" alt="play">
              <img id="next" class="invert" src="icons/nextsong.svg" alt="nextsong">
            </div>
           <div class="timevol">
             <div class="songtime"></div>
            <div class="volume"><img src="icons/volume.svg"  class="invert vol" alt="volume">
            <input type="range" name="volumerange" class="slider" min="0" max="100"></div>
           </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
